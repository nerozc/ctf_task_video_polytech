<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в Систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
    <div class="vignette"></div>
    <div class="container" style="margin-top: 15vh; max-width: 400px;">
        <div class="card" style="padding: 40px; text-align: center;">
            <h1 style="font-size: 1.5rem; margin-bottom: 10px;">ХРОНИКИ ПЕПЛА</h1>
            <p style="font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; color: #666; margin-bottom: 30px;">
                АВТОРИЗАЦИЯ НАБЛЮДАТЕЛЯ
            </p>
            <form method="POST">
                <input type="text" name="username" placeholder="ИДЕНТИФИКАТОР" required autocomplete="off" 
                       style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; margin-bottom:10px; box-sizing:border-box; font-family: 'Share Tech Mono';">
                
                <input type="password" name="password" placeholder="КЛЮЧ ДОСТУПА" required 
                       style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; margin-bottom:20px; box-sizing:border-box; font-family: 'Share Tech Mono';">
                
                <button type="submit" class="btn-primary" style="width:100%;">ПОДКЛЮЧИТЬСЯ</button>
            </form>
        </div>
    </div>
</body>
</html>
